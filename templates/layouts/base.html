{% load static i18n %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}">
    <title>GAG</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">GAG</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                    <a class="nav-link" aria-current="page"
                       href="{% url 'client:logout' %}">{% translate "Chiqish" %}</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" aria-current="page"
                       href="{% url 'client:login' %}">{% translate "Tizimga kirish" %}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active rounded-pill bg-info" aria-current="page"
                       href="{% url 'client:registration' %}">{% translate "Ro'yhatdan o'tish" %}</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="mt-3">
    <div class="container">
        {% for m in messages %}
            <div class="{{ m.tags }}">{{ m }}</div>
        {% endfor %}
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.js' %}"></script>
</html>
