{% extends 'layouts/base.html' %}
{% load crispy_forms_filters %}

{% block content %}
    <div class="row mt-3">
        <div class="col-lg-6 offset-3">
            <form class="card" method="post" action="" enctype="multipart/form-data">
                <div class="card-header">{{ request.title }}</div>
                <div class="card-body">
                    {% csrf_token %}
                        {{ form|crispy }}
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-info me-auto">
                        {% if request.button_title %} {{ request.button_title }} {% else %}{{ request.title }} {% endif %}
                    </button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
