{% load bootstrap_pagination %}

{% block banner_content %}

        <h2 class="text-muted">Birorta ham post topilmadi</h2>
    {% endfor %}
    <div class="mt3">
        {% bootstrap_paginate page_obj %}
    </div>
{% endblock %}
